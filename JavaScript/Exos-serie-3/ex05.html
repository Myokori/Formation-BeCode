<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" id="image1" />
      <img src="images/image2.jpg" id="image2" />
      <img src="images/image3.jpg" id="image3" />
      <img src="images/image4.jpg" id="image4" />
      <img src="images/image5.jpg" id="image5" />
    </div>
    <script>
      document.getElementById("image1").addEventListener("mouseover", over1);
  
      document.getElementById("image2").addEventListener("mouseover", over2);

      document.getElementById("image3").addEventListener("mouseover", over3);

      document.getElementById("image4").addEventListener("mouseover", over4);

      document.getElementById("image5").addEventListener("mouseover", over5);

      function over1(){
        document.getElementById("image1").src = "images/image1_2.jpg";
      }
      function over2(){
        document.getElementById("image2").src = "images/image2_2.jpg";
      }
      function over3(){
        document.getElementById("image3").src = "images/image3_2.jpg";
      }
      function over4(){
        document.getElementById("image4").src = "images/image4_2.jpg";
      }
      function over5(){
        document.getElementById("image5").src = "images/image5_2.jpg";
      }
    </script>
  </body>
</html>
