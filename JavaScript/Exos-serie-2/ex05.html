<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ex 05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>

<script>
    let b=2;
    let a=0;

    a=b++;
    document.write("<p>a=b++ donne a="+a+" et b="+b+"</p>");

    a=++b;
    document.write("<p>a=++b donne a="+a+" et b="+b+"</p>");

    a=b--;
    document.write("<p>a=b-- donne a="+a+" et b="+b+"</p>");

    a=--b;
    document.write("<p>a=--b donne a="+a+" et b="+b+"</p>");
    
    a+=b++;
    document.write("<p>a+=b++ donne a="+a+" et b="+b+"</p>");

    a=1;
    a+=++b;
    document.write("<p>a=1 ;a+=++b donne a="+a+" et b="+b+"</p>");

    a-=b++;
    document.write("<p>a=1 a-=b++ donne a="+a+" et b="+b+"</p>");

    a-=++b;
    document.write("<p>a=1 a-=++b donne a="+a+" et b="+b+"</p>");

    a+=b--;
    document.write("<p>a=1 a+=b-- donne a="+a+" et b="+b+"</p>");

    a+=--b;
    document.write("<p>a=1 a+=--b donne a="+a+" et b="+b+"</p>");


</script>
</body>
</html>
