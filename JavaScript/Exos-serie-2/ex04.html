        <button type="button" name="calcul" id="calcul">Cliquez ici pour faire un calcul</button>
    <script>
        window.onload=function() {
            let tab = [-2, 1, 4]
            function additionne(x){
                return x+2;
            }
            document.getElementById('calcul').addEventListener("click", function affiche(){
                alert(additionne(tab[0]));
                alert(additionne(tab[tab.length -1]));
            })
        }
    </script>
