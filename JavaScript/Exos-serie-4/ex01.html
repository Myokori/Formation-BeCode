<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
  </body>

  <script>
      document.getElementById('image1').addEventListener("mouseover", over);
      document.getElementById('image1').addEventListener("mouseout", out);

      function over(){
        document.getElementById('image1').style.border= "thick solid red";
      }

      function out(){
        document.getElementById('image1').style.border= "none";

      }
  </script>
</html>
